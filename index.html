<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ATM-LCC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>



        <div class="container-status">
            <div class="card">
                <div class="acct-wrapper">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
            </div>

        
            <div class="card">
                <div class="acct-wrapper">
                    <div class="withdraw status">
                        <h5>Withdraw</h2>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <div class="acct-wrapper">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">10,000</span></h2>
                    </div>
                </div>
            </div>
        </div>       
        
        
        <div class="container-submit">
            <div class="card">
                <div class="acct-wrapper">
                    
                    <form class="submit-area">
                        <h4>Deposit Amount</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount">
                        <span class="input-btn"></span>
                            <button id="withdraw-btn" class="btn btn-success">Deposit</button>
                        </span>
                    </form>
                </div>
            </div>
        
        
                  
            <div class="card">
                <div class="acct-wrapper">
                    
                    <form class="submit-area">
                        <h4>Withdraw Amount</h4>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount">
                        <span class="input-btn"></span>
                            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
            
     
        
        <script type="text/javascript" src="bank_account_script.js"></script>
        <script type="text/javascript" src="typewriter_script.js"></script>
</body>
</html>
